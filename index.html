
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Drive Notebook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    .code-font {
      font-family: 'Fira Code', monospace;
    }
    /* Hide scrollbar but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
    /* Simple markdown styling */
    .prose h1 { @apply text-2xl font-bold mb-4; }
    .prose h2 { @apply text-xl font-bold mb-3; }
    .prose h3 { @apply text-lg font-bold mb-2; }
    .prose p { @apply mb-4 leading-relaxed; }
    .prose ul { @apply list-disc ml-6 mb-4; }
    .prose ol { @apply list-decimal ml-6 mb-4; }
    .prose code { @apply bg-slate-800 px-1.5 py-0.5 rounded text-sm font-mono; }
    .prose pre { @apply bg-slate-950 p-4 rounded-xl mb-4 overflow-x-auto border border-slate-800; }
    .prose pre code { @apply bg-transparent p-0; }
  </style>

  }
}
